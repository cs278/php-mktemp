name: Main

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php:
          - '5.6'
          - '7.2'
          - '7.3'
          - '7.4'
          - '8.0'
      fail-fast: true
    name: PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@ed61605069a923e7d52acea0aef21650b029c727
        with:
          php-version: ${{ matrix.php }}
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Enable assertions
        run: echo 'zend.assertions=1' | sudo tee /etc/php/${{ matrix.php }}/cli/conf.d/assert.ini >/dev/null
      - name: Install dependencies
        run: |
          composer update
      - name: Coding Standards
        run: |
          composer bin cs update
          composer cs
        if: ${{ matrix.php }} != "5.6"
      - name: PHPUnit
        run: |
          vendor/bin/simple-phpunit --version | head -n1 >&2
          vendor/bin/simple-phpunit --verbose
